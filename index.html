<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 재산운</title>
  <meta name="description" content="하루 한 번, 절약과 재테크에 도움되는 짧은 재산운 메시지 ✨" />
  <meta name="theme-color" content="#ffcc33" />
  <meta property="og:title" content="오늘의 재산운" />
  <meta property="og:description" content="버튼 한 번으로 오늘의 재산운을 확인해요." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/assets/og-image.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/assets/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/assets/icon-192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto;
      background:linear-gradient(180deg,#fff8e1 0%,#f6f6f6 100%);
      display:flex;flex-direction:column;justify-content:space-between;align-items:center;
      color:#333;
    }
    header{width:100%;padding:14px 20px;text-align:center;font-weight:700}
    iframe{width:100%;height:65vh;border:none;flex-shrink:0}
    .fortune-text{width:88%;text-align:center;font-size:clamp(16px,4vw,22px);line-height:1.6;font-weight:700;margin:18px 0;transition:opacity .4s ease}
    .controls{padding:20px;width:100%;display:flex;justify-content:center;align-items:center;background:#fff;border-top:1px solid #eee}
    .btn{background:#ffcc33;border:none;border-radius:999px;padding:12px 28px;font-size:16px;font-weight:700;color:#333;cursor:pointer;transition:background .25s,transform .08s}
    .btn:hover{background:#ffb703}
    .btn:active{transform:scale(.98)}
    .tip{font-size:12px;opacity:.7;margin-top:6px}
    @media (prefers-color-scheme:dark){
      body{background:#222;color:#eee}
      .controls{background:#333;border-top:1px solid #555}
      .btn{background:#ffd54f;color:#222}
    }
  </style>
</head>
<body>
  <header>오늘의 재산운</header>
  <iframe loading="lazy" src="https://www.miricanvas.com/v2/design2/v/294495bf-e232-4e77-8092-890e8138c78a?mode=embed"></iframe>
  <div class="fortune-text" id="fortuneText"></div>
  <div class="controls">
    <div style="text-align:center">
      <button class="btn" onclick="newFortune()">🔁 다시 뽑기</button>
      <div class="tip">홈 화면에 추가해서 앱처럼 사용할 수 있어요</div>
    </div>
  </div>
  <script>
    const fortunes=[
      "오늘은 절약이 재산이 되는 날이에요! 택시 대신 대중교통을 이용하면 커피 한 잔의 여유가 생겨요 ☕",
      "오늘은 작은 선택이 통장을 채우는 날이에요! 한 번의 절약이 내일의 투자로 이어집니다 💸",
      "오늘은 아낄수록 부자가 되는 날이에요! 대중교통을 타는 순간, 당신의 통장은 웃고 있어요 😄",
      "오늘은 지갑이 숨 쉬는 날이에요! 택시비를 아끼면 커피뿐만 아니라 미래의 여유도 생겨요 ☕📈",
      "오늘은 소비 대신 선택이 빛나는 날이에요! 작은 절약이 당신의 부를 크게 만들어줘요 💡"
    ];
    function newFortune(){
      const t=document.getElementById("fortuneText");
      t.style.opacity=0;
      setTimeout(()=>{ t.textContent=fortunes[Math.floor(Math.random()*fortunes.length)]; t.style.opacity=1; },220);
    }
    newFortune();
    // PWA
    if('serviceWorker' in navigator){
      window.addEventListener('load',()=>navigator.serviceWorker.register('/sw.js'));
    }
  </script>
</body>
</html>
